name: driver-preferences
channels:
  - conda-forge
channel_priority: strict
dependencies:
  # Core Python
  - python=3.11

  # Data & I/O
  - pandas=2.2.*
  - numpy=1.26.*        # SAFE with scipy + sklearn
  - pyarrow
  - openpyxl

  # Modeling
  - scikit-learn=1.5.*
  - scipy
  - joblib=1.4.*

  # Visualization
  - matplotlib=3.9.*
  - seaborn=0.13.*

  # Notebooks & kernel
  - jupyterlab
  - ipywidgets=8.1
  - ipykernel            # REQUIRED

  # Collaboration helpers
  - nbstripout=0.7.1
  - nbdime=3.2.1
  - pre-commit=3.7.0
  - jupytext=1.16.0

  # Utilities
  - tqdm=4.66.*
  - pyyaml

  # Pip (empty but included)
  - pip
